<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
</head>

<body>

	<div id="container">

		<div id="header">
			<ul>
				<li><a href="">All Polls</a></li>
			</ul>
		</div>

		<div id="content">
			{% if latest_poll_list %}
			<ul>
			{% for poll in latest_poll_list %}
				<li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
			{% endfor %}
			</ul>
			{% else %}
				<p>No polls are available.</p>
			{% endif %}
		</div>

	</div>

</body>
</html>
